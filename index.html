    <!--introduction and picture-->
    <main>
      <section class="left">
        <h1>
          你好 <br />
          我是趙庭
        </h1>
        <p>
          畢業於靜宜大學資訊工程系，個性認真且願意學習也相當細心，興趣是閱讀、聽音樂。
          當初會想選擇就讀資訊工程系，是因為高中時候參加過的社團課而感到有興趣，在考取大學之後選取了資訊相關的科系。
        </p>
        <p>
          在大學期間學習了網頁前端設計(HTML、CSS),行動軟體開發(flutter)、MATLAB影像進行處理和unity等等。在學習的過程中時常會遇到疑惑的問題，會與同學們互相幫助並且一起討論來解決問題，也了解到虛心求教，是學習中必不可缺的事情。
        </p>
      </section>
